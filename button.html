<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>按钮水平居中</title>
  <style>
  .box {
    height:100px;
    background: gray;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .test {
    font-size: 18px;
    font-weight: bold;
    background: red;
    color: white;
    border: 1px solid red;
    border-radius: 5px;
    padding: 4px;
    margin: 2px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="box">
    <button class="test">按钮1</button>
    <button class="test">按钮2</button>
    <button class="test">按钮3</button>
  </div>
</body>
</html>
