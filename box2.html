<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>不定宽高的块在浏览器窗口水平垂直居中</title>
  <style>
  .test {
    background: gray;
    padding: 20px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%)
  }
</style>
</head>
<body>
  <div class="test">
    <h1>这里是内容</h1>
    <p>内容的宽高不定</p>
  </div>
</body>
</html>
