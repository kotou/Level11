<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
  .test {
    border: 2px solid red;
    width: 400px;
    height: 300px;
    text-align: center;
    margin: 0 auto;
  }
  .test:before{
    content: '';
    display: inline-block;
    height: 300px;
    vertical-align: middle;
  }
  img {
    vertical-align: middle;
  }
</style>
</head>
<body>
  <div class="test">
    <img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="">
  </div>
</body>
</html>
