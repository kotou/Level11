<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>三栏布局</title>
  <style>
  .box {
    background: red;
    width: 200px;
    height: 400px;
    float: left;
  }
  .box1 {
    background: blue;
    width: 200px;
    height: 400px;
    float:right;
  }
  .test {
    margin-left: 210px;
    margin-right: 210px;
    background: pink;
    height: 450px;
  }
</style>
</head>
<body>
  <div class="box"></div>
  <div class="box1"></div>
  <div class="test"></div>
</body>
</html>
